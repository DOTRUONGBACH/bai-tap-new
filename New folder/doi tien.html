<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đổi Tiền PRO</h1>
    <input type="text" placeholder="Nhập số tiền" id="money">
  <select name="" id="cu1">
  <option value="1">VND</option>
  <option value="23000">USD</option>
  </select>⇆
<select name="" id="cu2">
  <option value="1">VND</option>
  <option value="23000">USD</option>
</select>
<button type="button" onclick="get()">Change</button>
<p id="aa"></p>
<script>
  function get() {
    let money = parseInt(document.getElementById("money").value);
    let cu1 = parseInt(document.getElementById("cu1").value);
    let cu2 = parseInt(document.getElementById("cu2").value);
    kq = money*cu1/cu2
    document.getElementById("aa").innerHTML=kq
  }

</script>
</body>
</html>
